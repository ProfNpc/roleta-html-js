<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<!--
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		-->
		
		<link href="bootstrap.min.css" rel="stylesheet" >
		
		<link href="roleta.css" rel="stylesheet" />
		
		<script src="roleta.js"></script>
		
		<title>Soletrando</title>
	</head>
	<body>
		<div class="container">
			<!-- ¡ => Alt + 0161 ou Alt + 173 -->
			<h1 class="titulo">¡Deletrea!</h1>
			
			<!-- Optional JavaScript; choose one of the two! -->
			
			<!-- Option 1: Bootstrap Bundle with Popper -->
			<!--
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
			-->
			
			<script src="bootstrap.bundle.min.js"></script>
			
			
			<!-- Option 2: Separate Popper and Bootstrap JS -->
			<!--
				<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
			-->
			
			<div id="pag1">

				<form>
					
					<div class="row">
						<div class="col-6">
							<h2 class="titulo-palabras">Palabras</h2>
						</div>
						<div class="col-6">
							<h2 class="titulo-opcoes">Opciones</h2>
						</div>					
					</div>
					<div class="row">
						<div class="col-6">
							<!-- ¿ => Alt + 0191 ou Alt + 168 -->
							<label for="palabrasSorteadas" class="form-label label-lista-palavras">¿Qué palabras serán sorteadas?</label>
							<textarea class="form-control" id="palabrasSorteadas" rows="8"></textarea>
						</div>
						<div class="col-6">
						
							<label class="form-label label-escolha-a-lingua">Elija el idioma:</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="rdLingua" id="rdEsp" onchange="trocaLingua();" value="esp" checked>
								
								<img src="band_esp.png"/>
								
								<label class="form-check-label" for="rdEsp">
									Espanhol
								</label>
								
							</div>
							
							<br/>
							
							<div class="form-check">
								<input class="form-check-input" type="radio" name="rdLingua" id="rdPort" onchange="trocaLingua();" value="port">
								
								<img src="band_port.png"/>
								
								<label class="form-check-label" for="rdPort">
									Português
								</label>
								
							</div>
							
							<br/>
							
							<div class="form-check">
								<input class="form-check-input" type="radio" name="rdLingua" id="rdIng" onchange="trocaLingua();" value="ing">
								
								<img src="band_ing.png"/>
								
								<label class="form-check-label" for="rdIng">
									Inglês
								</label>
								
							</div>					
							
							<br/>
						
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="chkRemoverPalabraSorteada" checked>
								<label class="form-check-label label-opcao-remover-sorteada" for="chkRemoverPalabraSorteada">
									Eliminar palabra al dibujarla	
								</label>
							</div>
	
						</div>					
					</div>

					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button type="button" class="btn btn-primary botao-salvar" onclick="irParaPagina(2);"/>Guardar</button>
					</div>
				</form>		
				
			</div>
			
			<div id="pag2" style="display:none">
				<h2 class="titulo-tabela-palabras">Tabla de palabras</h2>
				<h2 class="titulo-sorteio">Sorteo</h2>

				<input type="number" value="8000" id="txtForcaPeteleco" min="0" max="10000" step="1000" style="display:none" />
				<input type="number" value=".0015" id="txtAtrito" min="0" max="1" step=".01" style="display:none" />
				
				<div id="divRoleta">
					<canvas id="myCanvas" width="500" height="500" style="display:none">
					</canvas>
					
					
					<div id="listaPalabras">
					</div>
				</div>
				<form>
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary botao-palavra-sorteada" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Palabra Sorteada
					</button>
					
					<button type="button" class="btn btn-primary botao-voltar" onclick="irParaPagina(1);">
						Volver
					</button>

					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button type="button" class="btn btn-primary botao-sortear" onclick="mostrarRoleta();">Sortear</button>
					</div>

				</form>	
			</div>
		</div>
		
		

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body" id="divMensagemPalavraSelecionada" style="font-size: xxx-large">
						
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
